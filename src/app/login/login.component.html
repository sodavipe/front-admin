<div  style="align-items: center; display: flex; height: 100vh; justify-content: center; width: 100%; background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);">
<div class="container">
    <div class="row">
     <div class="col-md-6 col-md-offset-3">
       <div class="panel panel-login">
         <div class="panel-body">
           <div class="row">
             <div class="col-lg-12">
               <form id="login-form" action="#" method="post" role="form" style="display: block;">
                 <h2>Iniciar Sesión</h2>
                   <div class="form-group">
                     <input type="text" name="email" id="email" tabindex="1" class="form-control" [(ngModel)]="email" placeholder="Email">
                   </div>
                   <div class="form-group">
                     <input type="password" name="password" id="contraseña" tabindex="2" class="form-control" [(ngModel)]="password" placeholder="Contraseña">
                   </div>
                   <div class="col-xs-6 form-group pull-left checkbox">
                     <input id="checkbox1" type="checkbox" name="remember">
                     <label for="checkbox1">Remember Me</label>   
                   </div>
                   <div class="col-xs-6 form-group pull-right">     
                         <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In" (click)="login()">
                   </div>
               </form>
             </div>
           </div>
         </div>
         
       </div>
     </div>
   </div>
 </div>
</div>
